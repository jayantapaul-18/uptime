<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Admin</title>
  </head>
  <style></style>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <h1>{{.PageTitle}}</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Route</th>
          <th scope="col">Status</th>
          <th scope="col">Comments</th>
        </tr>
      </thead>

      <tbody>
        {{range .Apis}}
        <tr>
          <th scope="row">{{.Id}}</th>
          <td><a href="http://localhost:3088/">{{.Route}}</a></td>
          <td>{{.Status}}</td>
          <td>{{.Comments}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>

    <a href="http://localhost:3088/">/</a>
    <div></div>
    <a href="http://localhost:3088/ping">/ping</a>
    <div></div>
    <a href="http://localhost:3088/app/v1/healthz">/app/v1/healthz</a>
    <div></div>
    <a href="http://localhost:3088//app/v1/healthcheck">/app/v1/healthcheck</a>
    <div></div>
    <a href="http://localhost:3088/home">/home</a>
    <div></div>
    <a href="http://localhost:3088/admin">/admin</a>
  </body>
</html>
